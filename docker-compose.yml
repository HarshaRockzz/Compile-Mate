version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: compilemate_postgres
    environment:
      POSTGRES_DB: compilemate
      POSTGRES_USER: compilemate_user
      POSTGRES_PASSWORD: compilemate_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compilemate_user"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: compilemate_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Django Web Application
  web:
    build: .
    container_name: compilemate_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://compilemate_user:compilemate_password@db:5432/compilemate
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  
  # Celery Worker (Background Tasks)
  celery:
    build: .
    container_name: compilemate_celery
    command: celery -A compilemate worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://compilemate_user:compilemate_password@db:5432/compilemate
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-dev-secret-key-change-in-production
    depends_on:
      - db
      - redis
  
  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build: .
    container_name: compilemate_celery_beat
    command: celery -A compilemate beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://compilemate_user:compilemate_password@db:5432/compilemate
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-dev-secret-key-change-in-production
    depends_on:
      - db
      - redis
  
  # Nginx (Production-ready web server)
  nginx:
    image: nginx:alpine
    container_name: compilemate_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

