{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto max-w-lg p-6 bg-white rounded shadow mt-8">
    <h2 class="text-2xl font-bold mb-4">Resume ATS & Job Match Analyzer</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label class="block font-semibold">Resume File (PDF/DOCX):</label>
            {{ form.resume_file }}
        </div>
        <div>
            <label class="block font-semibold">Job Field/Title:</label>
            {{ form.job_field }}
        </div>
        <div>
            <label class="block font-semibold">Job Description (optional):</label>
            {{ form.job_description }}
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Analyze Resume</button>
    </form>
</div>
{% endblock %}
