{% extends 'base.html' %}
{% load static %}
{% block title %}Contest Leaderboard - CompileMate{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-100 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Leaderboard for {{ contest.title|default:'Contest Title' }}</h1>
      <table class="min-w-full divide-y divide-gray-200 mb-6">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Problems Solved</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">1</td>
            <td class="px-6 py-4 whitespace-nowrap">Alice</td>
            <td class="px-6 py-4 whitespace-nowrap">350</td>
            <td class="px-6 py-4 whitespace-nowrap">5</td>
          </tr>
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">2</td>
            <td class="px-6 py-4 whitespace-nowrap">Bob</td>
            <td class="px-6 py-4 whitespace-nowrap">300</td>
            <td class="px-6 py-4 whitespace-nowrap">4</td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="text-indigo-600 hover:underline">Back to Contest</a>
    </div>
  </div>
</div>
{% endblock %}
