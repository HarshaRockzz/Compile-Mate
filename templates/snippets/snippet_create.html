{% extends 'base.html' %}
{% block title %}Create Snippet - CompileMate{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-green-50 to-teal-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-8">Create Code Snippet</h1>
        
        <form method="POST" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Title</label>
                <input type="text" name="title" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Language</label>
                <select name="language" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg">
                    <option>python</option><option>java</option><option>cpp</option><option>javascript</option><option>go</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Description</label>
                <textarea name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Code</label>
                <textarea name="code" rows="15" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg font-mono"></textarea>
            </div>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="is_public" class="mr-2">
                    <span class="text-gray-700 dark:text-gray-300">Make this snippet public</span>
                </label>
            </div>
            <div class="flex gap-4">
                <a href="{% url 'snippets:list' %}" class="flex-1 text-center bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-6 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">Cancel</a>
                <button type="submit" class="flex-1 bg-gradient-to-r from-green-600 to-teal-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-green-700 hover:to-teal-700 transition">Create Snippet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
